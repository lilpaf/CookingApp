<div class="row">
  <div class="col-xs-10">
    <router-outlet></router-outlet>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        [routerLink]="[i, 'edit']"
        *ngFor="let ingredient of ingredients; let i = index"
      >
        {{ ingredient.name }} ({{ ingredient.amount
        }}<span *ngIf="ingredient.unit">{{ " " + ingredient.unit }}</span
        >)
      </a>
    </ul>
  </div>
</div>
