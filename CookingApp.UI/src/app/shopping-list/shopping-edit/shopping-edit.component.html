<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        #nameInput
                        type="text" 
                        id="name" 
                        class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        #amountInput
                        type="number" 
                        id="amount" 
                        class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="unit">Unit (optional)</label>
                    <input 
                        #unitInput
                        type="text"
                        id="unit" 
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        (click)="onAddClicked()">
                        Add
                    </button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
